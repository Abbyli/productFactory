<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Grid Unit Test - edit paging模块</title>
	<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
    <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false"></script>
	<script type="text/javascript" src="../data.js"></script>
	<script type="text/javascript" src="test_grid_edit_paging.js"></script>
    <script type="text/javascript">
	    dojo.require("unieap.util.util");
	    dojo.require("unieap.ds");
	    dojo.require("unieap.form.TextBox");
	    dojo.require("unieap.form.ComboBox");
	    dojo.require("unieap.form.NumberTextBox");
	    dojo.require("unieap.form.Button");
	    dojo.require("unieap.form.CheckBox");
	    dojo.require("unieap.form.CheckBoxGroup");
	    dojo.require("unieap.form.RadioButton");
	    dojo.require("unieap.form.RadioButtonGroup");
	    dojo.require("unieap.form.InlineEditBox");
	    dojo.require("unieap.form.DateTextBox");
	    dojo.require("unieap.form.DropDownButton");
	    dojo.require("unieap.form.Form");
	    dojo.require("doh.runner");
	    dojo.require("unieap.global"); 
		dojo.require("unieap.grid.Grid");
    </script>
</head>
<body class="unieap">
	<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="500px" height="300px"
		binding="{store:'largedata'}"
		edit="{editType:'cellEdit'}"
		views="{rowNumber:true,orderType:'client'}">
		<fixed>
			<cell label="员工编号" width="150" name="attr_empno"></cell>
		</fixed>
		<header>
			<cell width="100px" label="姓名" name="NAME" editor="{editorClass:'unieap.form.TextBox',editorProps:{textAlign:'left'}}"></cell>
			<cell width="150px" label="职位" name="attr_job"></cell>
			<cell width="150px" label="工资" name="attr_sal" dataType="number"></cell>
		</header>
		<toolbar paging="{clientPaging:true}"></toolbar>
	</div>
</body>
</html>
