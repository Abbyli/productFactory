<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
		<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     	<script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     	<script type="text/javascript" src="../../../../configs/test_config.js"></script>
        <script type="text/javascript" src="test_form.js"></script>
    </head>
    <body class="unieap">
        <div dojoType="unieap.form.Form" id="form" binding="{store:'testStore'}">
            <table>
                <tr>
                    <td>
                        <div dojoType="unieap.form.TextBox" id="name" binding="{name:'name'}" required="true">
                    </td>
                    <td>
                    <div dojoType="unieap.form.NumberTextBox" id="sal" binding="{name:'sal'}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div binding="{name:'empno'}" id="empno" dojoType="unieap.form.InlineEditBox" showUnderLine="true" height="26px" editor="{editorClass:'unieap.form.NumberTextBox',editorProps:{style:'width:250px'}}">
                        </div>
                    </td>
                    <td>
                        <div dojoType="unieap.form.DateTextBox" id="hiredate" binding="{name:'hiredate'}" valueFormatter="{dataFormat:'yyyy-MM-dd'}" displayFormatterr="{dataFormat:'yyyy-MM-dd'}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div dojoType="unieap.form.ComboBox" id="deptno" binding="{name:'deptno'}" dataProvider="{'store':'testDEPT'}">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div dojoType="unieap.form.Form" id="formBinding" binding="{store:'testStore',bindIndex:1,dataCenter:dataCenter}">
            <table>
                <tr>
                    <td>
                        <div dojoType="unieap.form.TextBox" id="nameBinding" binding="{name:'name'}" required="true">
                    </td>
                    <td>
                    <div dojoType="unieap.form.NumberTextBox" id="salBinding" binding="{name:'sal'}">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
