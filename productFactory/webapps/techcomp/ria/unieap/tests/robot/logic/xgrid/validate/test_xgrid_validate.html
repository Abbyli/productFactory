<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XGrid Unit Test - alidate模块</title>
	<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
    <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false"></script>
	<script type="text/javascript" src="../data.js"></script>
	<script type="text/javascript" src="test_xgrid_validate.js"></script>
    <script type="text/javascript">
		dojo.require("unieap.xgrid.Grid");
		dojo.require("unieap.form.NumberTextBox");
		dojo.require("unieap.form.RadioButton");
		dojo.require("unieap.form.ComboBox");
		dojo.require("unieap.form.TextBox");
		dojo.require("unieap.dialog.MessageBox");
    </script>
</head>
<body class="unieap">
	<div dojoType="unieap.xgrid.Grid" id="xgrid" jsId="xgrid" width="500px" height="300px"                                                                                                                           
	   views="{rowNumber:true}"
	   edit="{editType:'rowEdit',singleClickEdit:true}">                                                                                                                                     
	   <fixed>                                                                                                                                                                                                     
	      <cell label="员工编号" name="attr_empno" width="10%" ></cell>                                                                     
	   </fixed>                                                                                                                                                                                                    
	   <header>                                                                                                                                                                                                    
	      <cell width="150px" label="姓名" name="NAME" ></cell>                                                                           
	      <cell width="150px" label="部门" name="attr_deptno" ></cell>
	      <cell width="150px" label="工资" name="attr_sal" editor="{editorClass:'unieap.form.NumberTextBox'}" dataType="number"></cell>
	      <cell width="150px" label="工资1" name="attr_sal1"  dataType="number"></cell>                                                                                                                  
	   </header>                                                                                                                                                                                                   
	</div>
</body>
</html>
