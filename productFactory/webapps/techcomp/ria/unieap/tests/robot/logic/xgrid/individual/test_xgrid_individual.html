<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XGrid Unit Test - individual模块</title>
	<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
    <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false"></script>
	<script type="text/javascript" src="test_xgrid_individual.js"></script>
    <script type="text/javascript">
		dojo.require("unieap.xgrid.Grid");
    </script>
</head>
<body class="unieap">
	<div id="xgrid" jsId="xgrid" dojoType="unieap.xgrid.Grid" width="500px" height="300px"
		views="{rowNumber:true,orderType:'client'}">
		<fixed>
			<cell label="员工编号" width="150" name="attr_empno"></cell>
		</fixed>
		<header>
			<cell width="100px" label="姓名" name="NAME"></cell>
			<cell width="150px" label="职位" name="attr_job"></cell>
			<cell width="150px" label="工资" name="attr_sal" dataType="number"></cell>
		</header>
	</div>
</body>
</html>
