<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XGrid Unit Test - xdialog中含xgrid模块</title>
	<script type="text/javascript" src="../data.js"></script>
	<script type="text/javascript" src="test_xgrid_inner.js"></script>
    <script type="text/javascript">
		dojo.require("unieap.xgrid.Grid");
    </script>
</head>
<body class="unieap">
	<div id="xgrid" edit="{}" dojoType="unieap.xgrid.Grid" width="auto" height="300px"  binding="{store:'empDataStore'}" views="{rowNumber:true,rowBar:true,orderType:'client'}" selection="{selectType:'s'}">
		<header>
				<cell width="150px" require='true' label="姓名" name="NAME" headerStyles="text-align: left;" editor="{editorClass:'unieap.form.TextBox',editorProps:{id:'NAME_EDITOR',required:true}}"></cell>
				<cell width="200px" require='true' label="职位" headerClass="aaa" name="attr_job" headerStyles="text-align: left;" editor="{editorClass:'unieap.form.TextBox',editorProps:{id:'JOB_EDITOR',required:true}}"></cell>
				<cell width="200px" require='true' label="工资" draggable="false" name="attr_sal" " editor="{editorClass:'unieap.form.TextBox',editorProps:{id:'SAL_EDITOR',required:true}}"></cell>
		</header>
	</div>
</body>
</html>
