<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     <script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     <script type="text/javascript" src="../../../../configs/test_config.js"></script>
	<script type="text/javascript" src="./test_button.js"></script>
   	<script type="text/javascript">
   	dojo.require("unieap.menu.Menu");
   	function setBoxValue(){
		unieap.byId("btn").setValue("点击事件");
   	}
   	function setBtn(value){
   		unieap.byId("btn_menu_0").setLabel(value);
   	}
	function setBtnBefore(value){
   		unieap.byId("btnmenu").setLabel(value);
   	}
   	</script>
</head>
<body class="unieap">
   <div dojoType="unieap.form.Button" id="btn" label="按钮" accessKey="x" onClick="setBoxValue()"></div>
   
   <p></p>
   <div dojoType="unieap.form.Form" id="form">
   	
		<div dojoType="unieap.form.Button" id="btn_bind" binding="{name:'attr_job'}"></div>
   </div>
  
	<div dojoType="unieap.form.DropDownButton" id="btn_menu_0" onArrowClick="setBtn('onArrowClick')" label="点击我">
		<div dojoType="unieap.menu.Menu">
			<div dojoType="unieap.menu.MenuItem">中国</div>
			<div dojoType="unieap.menu.MenuItem">美国</div>
		</div>
	</div>
	
	 <div dojoType="unieap.form.DropDownButton" id="btnmenu" onBeforeArrowClick="setBtnBefore('onBeforeArrowClick')" label="点击我">
		<div dojoType="unieap.menu.Menu">
			<div dojoType="unieap.menu.MenuItem">中国</div>
			<div dojoType="unieap.menu.MenuItem">美国</div>
		</div>
	</div>
   	
</body>
</html>
