<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
		<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     	<script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     	<script type="text/javascript" src="../../../../configs/test_config.js"></script>
        <script type="text/javascript" src="test_comboboxtree.js">
        </script>
        <script type="text/javascript">
			dojo.require("unieap.form.ComboBoxTree");
        </script>
        <script type="text/javascript">
        	function onClick_T(){
				unieap.byId("comboTree").setValue("人");
            }
        	function onIconClick_T(){
        		unieap.byId("comboTree").setValue("学生");
            }
        </script>
    </head>
    <body class="unieap">
        <div dojoType="unieap.form.ComboBoxTree"  id="comboTree"
		   popup="{width:'300px',height:'400px'}",
		   separator:",",
		   onClick="onClick_T",
		   onIconClick="onIconClick_T",
		   treeJson="{label:'UniEAP',binding:{leaf:'leaf',store:'menuTree',query:{name:'parent',relation:'=',value:'100'}}}">
		</div>  
		
		
    </body>
</html>
