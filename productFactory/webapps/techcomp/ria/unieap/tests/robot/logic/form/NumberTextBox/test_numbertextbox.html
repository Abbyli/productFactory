<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
		<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     	<script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     	<script type="text/javascript" src="../../../../configs/test_config.js"></script>
        <script type="text/javascript" src="test_numbertextbox.js">
        </script>
        <script type="text/javascript">
        </script>
    </head>
    <body class="unieap">
        
        <div id="complextBox" dojoType="unieap.form.NumberTextBox" displayFormatter="{dataFormat:'$###,###.00',declaredClass:'unieap.form.NumberDisplayFormatter'}"></div>
        
		<div dojoType="unieap.form.NumberTextBox" id="numberBox" range="{min:1,max:1000}" precision="6" scale="2" 
			validator="{prompts:{min:'最小值为1',max:'最大值为1000',precison:'整数部分最多为4个数字',scale:'小数部分最多为2个数字'},errorMsg:'只能输入1~1000之间的整数'}">
		</div>
		<div dojoType="unieap.form.NumberTextBox" name="maxLengthBox" id="maxLengthBox"  maxLength="6"></div>
		<div dojoType="unieap.form.Form" id="formBinding" binding="{store:'testStore',bindIndex:1,dataCenter:dataCenter}">
            <table>
                <tr>
                    <td>
                    	<div dojoType="unieap.form.NumberTextBox" id="salBinding" binding="{name:'sal'}">
                    </td>
                </tr>
            </table>
        </div>
		
		<div id="requiredBox" required="true" dojoType="unieap.form.NumberTextBox" ></div>
    </body>
</html>
