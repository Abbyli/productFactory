<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title></title>
		<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     	<script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     	<script type="text/javascript" src="../../../../configs/test_config.js"></script>
        <script type="text/javascript" src="test_combobox.js">
        </script>
        <script type="text/javascript">
        var structure = {
                rows : [{
                	title : "代码值",
                    field :"CODEVALUE",
                    width : "30%"
                }, {
                    title : "代码标题",
                    field : "CODENAME",
                    width : "70%"
                }]
            }
        </script>
    </head>
    <body class="unieap">
   		<div dojoType="unieap.form.ComboBox" id="setSelectAll"
		   dataProvider="{'store':'county_ds',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"
		   popup="{displayStyle:'multi',structure:structure}">
		</div>
        <div dojoType="unieap.form.ComboBox" id="combo" hasDefault="true" dataProvider="{store:'city_ds'}" decoder="{displayAttr:'city',valueAttr:'code'}">
        </div>
		
		<div dojoType="unieap.form.ComboBox" id="cascadecombo" dataProvider="{store:'county_ds'}" cascade="{primary:'combo'}"></div>
        <div dojoType="unieap.form.ComboBox" id="multicombo"  popup="{displayStyle:'multi'}" dataProvider="{store:'city_ds'}" decoder="{displayAttr:'city',valueAttr:'code'}">
        </div>
        <div dojoType="unieap.form.ComboBox" id="setSelect"
		   dataProvider="{'store':'county_ds',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"
		   popup="{displayStyle:'multi'}">
		</div>
        
    </body>
</html>
