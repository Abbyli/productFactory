	<script>
	
		dojo.require("dojo.parser");
		dojo.require("unieap.form.Slider");
		dojo.require("unieap.form.TextBox");
		
		dojo.addOnLoad(function(){
			
			dojo.parser.parse();

		dojo.ready(function() {
			var slider=new unieap.form.Slider();
			dojo.body().appendChild(slider.domNode);
			slider.startup();
			
			
		});
		
		function onBeforeSlide(value){
			
			return true;

		function onSlideStart(value){
			
			console.log("Start Value: " + value);
		}
		
		function onChange(value){
			console.log("Value: " + value);
			document.getElementById("horiz_value").value=value;
		}
		
		function onSlideEnd(value){
			
			console.log("End Value: " + value);
		}

		function doend(end){
			
			
			var value=unieap.byId('xyz').getValue();
			
			value=parseInt(value,10);
			
			console.log(end);

		function onInputValue() {
			var slider = unieap.byId("sliderx");
			slider.setValue(document.getElementById("horiz_value").value);
		}
		
		
	</script>
	<br/>
	<div style="margin: 20px;">
		<input id="horiz_value" style="width:50px" value="100" onchange="onInputValue()"></input>
		<div dojoType="unieap.form.Slider" id="sliderx" min=100 max=200 length=200 value=150 step=1 axis="x"
		onBeforeSlide="onBeforeSlide" onSlideStart="onSlideStart" onChange="onChange" onSlideEnd="onSlideEnd">
		</div>
	</div>
